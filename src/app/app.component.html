<h1>Username Selector App</h1>
<h2>Second Assignment</h2>
<input 
    type="text"
    class="form-control"
    [(ngModel)]="username">
<p>Your username is: {{ username }}</p>
<button
class="btn btn-primary"
[disabled]="username === ''"
(click)="username = ''">Reset User</button>
<app-username></app-username>
